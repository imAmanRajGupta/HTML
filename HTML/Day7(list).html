<!-- LIST IN HTML -->
 <!--It is a collection or group of related item
 Types of list 
 1.Order list 
 2.Unordered list
 3.Description list/dictionary list
 
 1.Ordered list
 .It is a group of related items represented in a order/sequence.
 .To create order list we create <ol></ol> Tag.
 .To create list item we use <li></li>Tag.
 
 Syntax: <ol type=" " start=" " reversed>
          <li>html</li>
          <li>css</li>
         </ol>
 Attributes of order list:-
 1.type:type attribute is used to specify which type of bullet you want to represent.
      type:______ values:-(1,a,A,I,i)
      
2.Unorder list
 . It is a group of related items represented in an unordered way i.e,bullet are not following any sequence.
 . to create unordered list we use <ul></ul> tag. It is a container tag.
 .To create list item we use<li></li>tag.
 
 Attributes of Unordered List:
 1. Type: Type attribute is used to specify which type of bullet you want to represent.
    type="___________" (values:- disc,
    
3.Description list/Dictionary list/Defination list
.Description list is a list of term with a description of each term.
.To create description list we use <dl></dl> tag. It is a container tag.
.To create description term we use <dt></dt>tag.
.To create description defination we use <dd></dd> tag.
.Description defination tag we have to write within description term tag.
.description term tag we have to write with in description list tag.
syntax:-
 <dl> Description List
    <dt>Description Term-1
        <dd> Description Defination Tag<dd>
    </dt>
    <dt>Description Term-2
        <dd>Description Defination Tag</dd>
    </dt>
</dl>  
-->
