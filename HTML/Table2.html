<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Part 2</title>
</head>
<body>
    <!-- Table 1 -->
    <table border="1" cellpadding="15px" rules="all">
        <!-- Row 1 -->
        <tr>
            <td>
                A
            </td>
            <td rowspan="2">
                <ul type="square">
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </td>
        </tr>
        <!-- Row 2 -->
         <tr>
            <td>
                B
            </td>
         </tr>
         <!-- Row 3 -->
          <tr align="center">
            <td colspan="2">
                C
            </td>
          </tr>
          <!-- Row 4 -->
           <tr align="center">
            <td>
                <ul type="square">
                 <li>Item 3</li>
                 <li>Item 4</li>
                 <li>Item 5</li>
                </ul>
            </td>
            <td>
                <table border="1" cellpadding="15px">
                    <tr>
                        <td colspan="2">
                           Table
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">
                            D
                        </td>
                        <td>
                            E
                        </td>
                    </tr>
                    <tr>
                        <td>
                            F
                        </td>
                    </tr>

                </table>
            </td>
           </tr>
    </table>
</body>
</html>
